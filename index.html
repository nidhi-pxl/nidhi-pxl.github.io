<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Photography</title>
  
  <!-- Your custom CSS -->
  <link rel="stylesheet" href="css/style.css" />
  
  <!-- Lightbox CSS -->
  <link href="https://cdn.jsdelivr.net/npm/lightbox2@2/dist/css/lightbox.min.css" rel="stylesheet" />
</head>
<body>
  <header>
    <h1>Nidhi Mekaraj - Photography Portfolio</h1>
  </header>
  
  <main>
    <div class="albums">
      <a href="flowers.html" class="album-card flowers">
        <h2>Flowers</h2>
      </a>
      <a href="skies.html" class="album-card skies">
        <h2>Skies</h2>
      </a>
      <a href="animals.html" class="album-card animals">
        <h2>Animals</h2>
      </a>
      <a href="landscapes.html" class="album-card landscapes">
        <h2>Landscapes</h2>
      </a>
      <a href="insects.html" class="album-card insects">
        <h2>Insects</h2>
      </a>
      <a href="astro.html" class="album-card astro">
        <h2>Astro</h2>
      </a>

    </div>

    <!-- Gallery Section -->
    <div class="gallery-section">
      <h2>Gallery Preview</h2>
      <div class="gallery">
        <!-- Images will be dynamically inserted here -->
      </div>
    </div>
  </main>

  <!-- Scroll to Top Button -->
  <button id="scrollToTop" title="Back to Top" onclick="scrollToTop()">â†‘</button>

  <!-- Lightbox2 JS -->
  <script src="https://cdn.jsdelivr.net/npm/lightbox2@2/dist/js/lightbox.min.js"></script>

  <!-- Responsive Gallery Script -->
  <script>
    const folders = ['flowers', 'skies', 'insects', 'animals', 'landscapes', 'astro'];
    const images = [];

    folders.forEach(folder => {
      for (let i = 1; i <= 20; i++) {
        const filename = `${folder}${i}.jpg`;
        images.push(`/images/${folder}/${filename}`);
      }
    });

    const shuffled = images.sort(() => 0.5 - Math.random()).slice(0, 30); // Show only 30 random
    const gallery = document.querySelector(".gallery");

    shuffled.forEach(src => {
      const img = new Image();
      img.onload = () => {
        const link = document.createElement("a");
        link.href = src;
        link.setAttribute("data-lightbox", "gallery");
        img.alt = "";
        link.appendChild(img);
        gallery.appendChild(link);
      };
      img.onerror = () => {
        console.warn("Missing:", src);
      };
      img.src = src;
    });

    // Scroll to top logic
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    window.addEventListener('scroll', () => {
      const button = document.getElementById('scrollToTop');
      button.classList.toggle('show', window.scrollY > 300);
    });
  </script>
</body>
</html>
