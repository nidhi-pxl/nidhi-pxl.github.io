<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nidhi Mekaraj - Photography Portfolio</title>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css" />

  <!-- LightGallery CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/css/lightgallery-bundle.min.css" />
  <!-- JustifiedGallery CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/justifiedGallery@3.8.1/dist/css/justifiedGallery.min.css" />
</head>
<body>
  <header>
    <h1>Nidhi Mekaraj - Photography Portfolio</h1>
  </header>

  <main>
    <div class="albums">
      <a href="flowers.html" class="album-card flowers">
        <h2>Flowers</h2>
      </a>
      <a href="skies.html" class="album-card skies">
        <h2>Skies</h2>
      </a>
      <a href="animals.html" class="album-card animals">
        <h2>Animals</h2>
      </a>
      <a href="landscapes.html" class="album-card landscapes">
        <h2>Landscapes</h2>
      </a>
      <a href="insects.html" class="album-card insects">
        <h2>Insects</h2>
      </a>
      <a href="astro.html" class="album-card astro">
        <h2>Astro</h2>
      </a>
    </div>

    <!-- Gallery Section -->
    <div class="gallery-section">
      <h2>「 ✦ Gallery ✦ 」</h2>
      <div id="loading-spinner" class="spinner"></div>
      <div id="lightgallery" class="justified-gallery"></div>
    </div>
  </main>

  <!-- Scroll To Top Button -->
  <button id="scrollToTop" title="Back to Top" onclick="scrollToTop()">↑</button>


  <!-- jQuery -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>

  <!-- JustifiedGallery -->
  <script src="https://cdn.jsdelivr.net/npm/justifiedGallery@3.8.1/dist/js/jquery.justifiedGallery.min.js"></script>
  
  <!-- LightGallery -->
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/lightgallery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/plugins/thumbnail/lg-thumbnail.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/plugins/zoom/lg-zoom.min.js"></script>

  <script>
    const folders = ['flowers', 'skies', 'insects', 'animals', 'landscapes', 'astro'];
    const folderImageCounts = {
      flowers: 22,
      skies: 28,
      insects: 14,
      animals: 25,
      landscapes: 13,
      astro: 9
    };

    // Define custom captions here
    const customCaptions = {
      animals2: "Galah cockatoo",
      animals10: "Black swan",
      animals20: "Budgerigar",
      animals23: "White-throated Toucan",
      animals24: "Purple Glossy Starling (Lamprotornis purpureus)"
      // Add more as needed
    };

    const images = [];

    for (const folder in folderImageCounts) {
      const count = folderImageCounts[folder];
      for (let i = 1; i <= count; i++) {
        const key = `${folder}${i}`;
        const name = `${key}.jpg`;
        const caption = customCaptions[key] || ''; // Only use if defined

        images.push({ 
          src: `/images/${folder}/${name}`, 
          thumb: `/images/${folder}/thumbs/${name}`,
          caption
        });
      }
    }

    const shuffled = images.sort(() => 0.5 - Math.random()).slice(0, 50);
    const gallery = document.getElementById('lightgallery');
    const spinner = document.getElementById('loading-spinner');

    shuffled.forEach(({ src, thumb, caption }) => {
      const a = document.createElement('a');
      a.href = src;
      if (caption) {
        a.setAttribute('data-sub-html', `<div class="custom-caption">${caption}</div>`);
      }
      a.classList.add("gallery-item");

      const img = document.createElement('img');
      img.src = thumb;
      img.alt = caption || "";

      a.appendChild(img);
      gallery.appendChild(a);
    });

    $(document).ready(function () {
      const rowHeight = window.innerWidth > 1600 ? 160 : 200;

      $('#lightgallery').justifiedGallery({
        rowHeight: rowHeight,
        margins: 4,
        lastRow: 'justify'
      }).on('jg.complete', function () {
        lightGallery(document.getElementById('lightgallery'), {
          selector: '.gallery-item',
          thumbnail: true,
          zoom: true,
          download: false,
          share: false,
          actualSize: false,
          plugins: [lgZoom, lgThumbnail],
          zoomFromOrigin: true,
          scale: 1,
          enableZoomAfter: 300,
          doubleTapZoom: 2  // <- Enables double-click/double-tap to zoom
        });
        spinner.style.display = 'none';
      });
    });

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    window.addEventListener('scroll', () => {
      document.getElementById('scrollToTop').classList.toggle('show', window.scrollY > 300);
    });
  </script>
</body>
</html>
