<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Photography</title>
  
  <!-- Your custom CSS -->
  <link rel="stylesheet" href="css/style.css" />
  
  <!-- Lightbox CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/css/lightgallery-bundle.min.css" />
</head>
<body>
  <header>
    <h1>Nidhi Mekaraj - Photography Portfolio</h1>
  </header>
  
  <main>
    <div class="albums">
      <a href="flowers.html" class="album-card flowers">
        <h2>Flowers</h2>
      </a>
      <a href="skies.html" class="album-card skies">
        <h2>Skies</h2>
      </a>
      <a href="animals.html" class="album-card animals">
        <h2>Animals</h2>
      </a>
      <a href="landscapes.html" class="album-card landscapes">
        <h2>Landscapes</h2>
      </a>
      <a href="insects.html" class="album-card insects">
        <h2>Insects</h2>
      </a>
      <a href="astro.html" class="album-card astro">
        <h2>Astro</h2>
      </a>

    </div>

    <!-- Responsive Gallery Section -->
    <div class="gallery-section">
      <h2>「 ✦ Gallery Preview ✦ 」</h2>
      
      <!-- Spinner shown while images are loading -->
      <div id="loading-spinner" class="spinner"></div>
      
      <div id="lightgallery" class="gallery">
        <!-- Images dynamically inserted -->
      </div>
    </div>
  </main>

  <!-- Scroll to Top Button -->
  <button id="scrollToTop" title="Back to Top" onclick="scrollToTop()">↑</button>

  <!-- LightGallery JS -->
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/lightgallery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/plugins/thumbnail/lg-thumbnail.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/plugins/zoom/lg-zoom.min.js"></script>

  <!-- Gallery Script -->
  <script>
    const folders = ['flowers', 'skies', 'insects', 'animals', 'landscapes', 'astro'];
    const folderImageCounts = {
      flowers: 22,
      skies: 28,
      insects: 14,
      animals: 25,
      landscapes: 13,
      astro: 9
    };

    const images = [];

    for (const folder in folderImageCounts) {
      const count = folderImageCounts[folder];
      for (let i = 1; i <= count; i++) {
        const name = `${folder}${i}.jpg`;
        images.push({ 
          src: `/images/${folder}/${name}`, 
          thumb: `/images/${folder}/thumbs/${name}`,
          caption: `${folder.charAt(0).toUpperCase() + folder.slice(1)} #${i}` 
        });
      }
    }

    const shuffled = images.sort(() => 0.5 - Math.random()).slice(0, 30);
    const gallery = document.getElementById('lightgallery');
    const spinner = document.getElementById('loading-spinner');

    let imagesLoaded = 0;

    shuffled.forEach(({ src, thumb, caption }) => {
      const a = document.createElement('a');
      a.href = src;
      a.setAttribute('data-lg-size', '1400-933');
      a.setAttribute('data-sub-html', `<div class="custom-caption">${caption}</div>`);
      a.classList.add("gallery-item");

      const img = document.createElement('img');
      img.src = thumb;
      img.alt = caption;

      // Count loaded images
      img.onload = img.onerror = () => {
        imagesLoaded++;
        if (imagesLoaded === shuffled.length) {
          spinner.style.display = 'none'; // Hide spinner once all are loaded
        }
      };

      a.appendChild(img);
      gallery.appendChild(a);
    });

    lightGallery(document.getElementById('lightgallery'), {
      thumbnail: true,
      zoom: true,
      download: false,
      share: false,
      actualSize: false,
      selector: '.gallery-item'
    });

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    window.addEventListener('scroll', () => {
      document.getElementById('scrollToTop').classList.toggle('show', window.scrollY > 300);
    });
  </script>

</body>
</html>
