    <!-- Dynamic Gallery Script that skips missing images -->
    <script>
    const folders = ['flowers', 'skies', 'insects', 'animals', 'landscapes', 'astro'];
    const images = [];

    folders.forEach(folder => {
      for (let i = 1; i <= 20; i++) {
        const filename = `${folder}${i}.jpg`;
        images.push(`/images/${folder}/${filename}`);
      }
    });

    const shuffled = images.sort(() => 0.5 - Math.random());
    const container = document.getElementById("random-gallery");

    shuffled.forEach(src => {
      const img = new Image();
      img.onload = () => {
        const link = document.createElement("a");
        link.href = src;
        link.setAttribute("data-lightbox", "gallery");
        img.alt = "";
        link.appendChild(img);
        container.appendChild(link);
      };
      img.onerror = () => {
        console.warn("Missing:", src);
      };
      img.src = src;
    });
  </script>
  
<!-- Scroll to Top Button -->
  <script>
  const scrollBtn = document.getElementById("scrollToTop");

  window.addEventListener("scroll", () => {
    if (window.scrollY > 300) {
      scrollBtn.classList.add("show");
    } else {
      scrollBtn.classList.remove("show");
    }
  });

  scrollBtn.addEventListener("click", () => {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  });
</script>
