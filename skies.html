<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skies Album</title>
  <link rel="stylesheet" href="css/style.css" />
<link href="https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/css/lightgallery-bundle.min.css" rel="stylesheet" />
</head>
<body>
  <header>
    <h1>Skies</h1>
    <a href="index.html" style="color: white;">‚Üê Back to Home</a>
  </header>

  <main>
    <div class="gallery-section">
      <div id="skies-gallery" class="gallery"></div>
    </div>
  </main>

 <!-- LightGallery JS -->
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/lightgallery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/plugins/zoom/lg-zoom.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/plugins/thumbnail/lg-thumbnail.min.js"></script>

  <script>
    const container = document.getElementById("skies-gallery");

    // Try to load skies1.jpg to skies20.jpg
    for (let i = 1; i <= 28; i++) {
      const thumbSrc = `/images/skies/thumbs/skies${i}.jpg`;
      const fullSrc = `/images/animals/skies${i}.jpg`;

      const link = document.createElement("a");
      link.href = fullSrc;
      link.setAttribute("data-sub-html", `<h4>Skiess #${i}</h4>`);

      const img = document.createElement("img");
      img.src = thumbSrc;
      img.alt = `skies${i}`;
      img.loading = "lazy";

      link.appendChild(img);
      container.appendChild(link);
    }

    lightGallery(container, {
      plugins: [lgZoom, lgThumbnail],
      speed: 500,
      download: false
    });
  </script>
</body>
</html>
