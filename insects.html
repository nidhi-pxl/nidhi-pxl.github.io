<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Insects Album</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/lightbox2@2/dist/css/lightbox.min.css" rel="stylesheet" />
</head>
<body>
  <header>
    <h1>Insects</h1>
    <a href="index.html" style="color: white;">‚Üê Back to Home</a>
  </header>

  <main>
    <div class="gallery-section">
      <div id="insects-gallery" class="gallery"></div>
    </div>
  </main>

  <!-- Lightbox2 Script -->
  <script src="https://cdn.jsdelivr.net/npm/lightbox2@2/dist/js/lightbox.min.js"></script>

  <script>
    const container = document.getElementById("insects-gallery");

    // Try to load insects1.jpg to insects20.jpg
    for (let i = 1; i <= 20; i++) {
      const src = `/images/insects/insects (${i}).jpg`;

      const link = document.createElement("a");
      link.href = src;
      link.setAttribute("data-lightbox", "insects");
      link.setAttribute("data-title", `insects (${i}).jpg`);

      const img = document.createElement("img");
      img.src = src;
      img.alt = `insects (${i})`;

      link.appendChild(img);
      container.appendChild(link);
    }
  </script>
</body>
</html>
