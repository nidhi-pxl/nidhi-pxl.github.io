<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Insects Album</title>

  <!-- Your CSS -->
  <link rel="stylesheet" href="css/style.css" />
  
  <!-- LightGallery CSS -->
  <link href="https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/css/lightgallery-bundle.min.css" rel="stylesheet" />

  <!-- JustifiedGallery CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/justifiedGallery@3.8.1/dist/css/justifiedGallery.min.css" />

  <!-- jQuery (must come before using $/jQuery) -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>

  <!-- JustifiedGallery JS -->
  <script src="https://cdn.jsdelivr.net/npm/justifiedGallery@3.8.1/dist/js/jquery.justifiedGallery.min.js"></script>
</head>

<body>
  <header>
    <h1>Insects</h1>
    <a href="index.html" style="color: white;">‚Üê Back to Home</a>
  </header>

  <main>
    <div class="gallery-section">
      <div id="insects-gallery" class="justified-gallery"></div>
    </div>
  </main>

 <!-- LightGallery JS -->
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/lightgallery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/plugins/zoom/lg-zoom.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/plugins/thumbnail/lg-thumbnail.min.js"></script>

  <script>
    const container = document.getElementById("insects-gallery");

    // Try to load insects1.jpg to insects20.jpg
    for (let i = 1; i <= 14; i++) {
      const thumbSrc = `/images/insects/thumbs/insects${i}.jpg`;
      const fullSrc = `/images/insects/insects${i}.jpg`;

      const link = document.createElement("a");
      link.href = fullSrc;

      if (i === 1 || i === 7) {
        link.setAttribute("data-sub-html", "<h2>Papilio demoleus (Lime Swallowtail)</h2>"); }
      else if (i === 10) {
        link.setAttribute("data-sub-html", "<h2>Black swan</h2>"); }
      else if (i === 20) {
        link.setAttribute("data-sub-html", "<h2>Budgerigar</h2>"); }
      else if (i === 24) {
        link.setAttribute("data-sub-html", "<h2>Lamprotornis purpureus (Purple Glossy Starling)</h2>"); }
      else if(i === 23) {
        link.setAttribute("data-sub-html", "<h2>White-throated Toucan</h2>"); }
      else
        link.setAttribute("data-sub-html", `<h4>Insect #${i}</h4>`);

      const img = document.createElement("img");
      img.src = thumbSrc;
      img.loading = "lazy";
      img.onload = () => {
        if (img.naturalWidth < 300 || img.naturalHeight < 300) {
          img.src = fullSrc;
        }
      };

      //thumbnail captions
      if (i === 1 || i === 7) {
        img.alt = "Lime Swallowtail";
      } else if (i === 10) {
        img.alt = "Black swan";
      } else if (i === 20) {
        img.alt = "Budgerigar";
      } else if (i === 24) {
        img.alt = "Purple Glossy Starling";
      } else if (i === 23) {
        img.alt = "White-throated Toucan";
      } else {
        img.alt = "";  // No tooltip
      }

      link.appendChild(img);
      container.appendChild(link);
    }

  </script>
  <script>
    $(document).ready(function () {
      const rowHeight = window.innerWidth > 1600 ? 160 : 200;

      $('#insects-gallery').justifiedGallery({
        rowHeight: rowHeight,
        margins: 4,
        lastRow: 'justify'
      }).on('jg.complete', function () {
        lightGallery(document.getElementById('insects-gallery'), {
          plugins: [lgZoom, lgThumbnail],
          speed: 500,
          download: false,
          doubleTapZoom: 1.5
        });
      });
    });
  </script>

</body>
</html>
