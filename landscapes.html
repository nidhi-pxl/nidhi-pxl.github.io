<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Landscapes Album</title>

  <!-- Your CSS -->
  <link rel="stylesheet" href="css/style.css" />
  
  <!-- LightGallery CSS -->
  <link href="https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/css/lightgallery-bundle.min.css" rel="stylesheet" />

  <!-- JustifiedGallery CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/justifiedGallery@3.8.1/dist/css/justifiedGallery.min.css" />

  <!-- jQuery (must come before using $/jQuery) -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>

  <!-- JustifiedGallery JS -->
  <script src="https://cdn.jsdelivr.net/npm/justifiedGallery@3.8.1/dist/js/jquery.justifiedGallery.min.js"></script>
</head>

<body>
  <header>
    <h1>Landscapes</h1>
    <a href="index.html" style="color: white;">← Back to Home</a>
  </header>

  <main>
    <div class="gallery-section">
      <div id="landscapes-gallery" class="justified-gallery"></div>
    </div>
  </main>

 <!-- LightGallery JS -->
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/lightgallery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/plugins/zoom/lg-zoom.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/plugins/thumbnail/lg-thumbnail.min.js"></script>

  <script>
    const container = document.getElementById("landscapes-gallery");

    // Try to load landscapes1.jpg to landscapes20.jpg
    for (let i = 1; i <= 13; i++) {
      const thumbSrc = `/images/landscapes/thumbs/landscapes${i}.jpg`;
      const fullSrc = `/images/landscapes/landscapes${i}.jpg`;

      const link = document.createElement("a");
      link.href = fullSrc;
      if (i === 1 || i === 6 || i === 7) {
        link.setAttribute("data-sub-html", "<h2>⚲ Chikkamagaluru</h2><h3>Karnataka</h3>"); }
      else if (i === 2 || i === 10) {
        link.setAttribute("data-sub-html", "<h2>⚲ Uluwatu Temple</h2><h3>Bali</h3>"); }
      else if (i === 3 || i === 5) {
        link.setAttribute("data-sub-html", "<h2>⚲ Gopinatham</h2><h3>Karnataka</h3>"); }
      else if (i === 8) {
        link.setAttribute("data-sub-html", "<h2>⚲ Bogmalo beach</h2><h3>Goa</h3>"); }
      else if(i === 9) {
        link.setAttribute("data-sub-html", "<h2>⚲ Devil's Finger</h2><h3>Goa</h3>"); }
      else if (i === 4) {
        link.setAttribute("data-sub-html", "<h2>⚲ SRS Hills, Ramanagara</h2><h3>Karnataka</h3>"); }
      else if (i === 11) {
        link.setAttribute("data-sub-html", "<h2>⚲ Mount Batur</h2><h3>Bali</h3>"); }
      else if (i === 12) {
        link.setAttribute("data-sub-html", "<h2>⚲ Goa Gajah, Ubud</h2><h3>Bali</h3>"); }
      else if(i === 13) {
        link.setAttribute("data-sub-html", "<h2>⚲ Karanji Lake, Mysuru</h2><h3>Karnataka</h3>"); }
      else
        link.setAttribute("data-sub-html", `<h4>Landscape #${i}</h4>`);

      const img = document.createElement("img");
      img.src = thumbSrc;
      img.loading = "lazy";
      img.onload = () => {
        if (img.naturalWidth < 300 || img.naturalHeight < 300) {
          img.src = fullSrc;
        }
      };

      //thumbnail captions
      if (i === 1 || i === 6 || i === 7) {
        img.alt = "Chikkamagaluru";
      } else if (i === 2 || i === 10) {
        img.alt = "Uluwatu Temple";
      } else if (i === 3 || i === 5) {
        img.alt = "Gopinatham";
      } else if (i === 8) {
        img.alt = "Bogmalo beach";
      } else if (i === 9) {
        img.alt = "Devil's Finger beach";
      } else if (i === 4) {
        img.alt = "SRS Hills (Ramanagara)";
      } else if (i === 11) {
        img.alt = "Mount Batur";
      } else if (i === 12) {
        img.alt = "Goa Gajah (Ubud)";
      } else if (i === 13) {
        img.alt = "Karanji Lake (Mysuru)";
      } else {
        img.alt = "";  // No tooltip
      }

      link.appendChild(img);
      container.appendChild(link);
    }

  </script>
  <script>
    $(document).ready(function () {
      const rowHeight = window.innerWidth > 1600 ? 160 : 200;

      $('#landscapes-gallery').justifiedGallery({
        rowHeight: rowHeight,
        margins: 4,
        lastRow: 'justify'
      }).on('jg.complete', function () {
        lightGallery(document.getElementById('landscapes-gallery'), {
          plugins: [lgZoom, lgThumbnail],
          speed: 500,
          download: false,
          doubleTapZoom: 1.5
        });
      });
    });
  </script>

</body>
</html>
