<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Astro Album</title>

  <!-- Your CSS -->
  <link rel="stylesheet" href="css/style.css" />
  
  <!-- LightGallery CSS -->
  <link href="https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/css/lightgallery-bundle.min.css" rel="stylesheet" />

  <!-- JustifiedGallery CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/justifiedGallery@3.8.1/dist/css/justifiedGallery.min.css" />

  <!-- jQuery (must come before using $/jQuery) -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>

  <!-- JustifiedGallery JS -->
  <script src="https://cdn.jsdelivr.net/npm/justifiedGallery@3.8.1/dist/js/jquery.justifiedGallery.min.js"></script>
</head>

<body>
  <header>
    <h1>Astro</h1>
    <a href="index.html" style="color: white;">‚Üê Back to Home</a>
  </header>

  <main>
    <div class="gallery-section">
      <div id="astro-gallery" class="justified-gallery"></div>
    </div>
  </main>

 <!-- LightGallery JS -->
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/lightgallery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/plugins/zoom/lg-zoom.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/plugins/thumbnail/lg-thumbnail.min.js"></script>

  <script>
    const container = document.getElementById("astro-gallery");

    // Try to load astro1.jpg to astro9.jpg
    for (let i = 1; i <= 9; i++) {
      const thumbSrc = `/images/astro/thumbs/astro${i}.jpg`;
      const fullSrc = `/images/animals/astro${i}.jpg`;

      const link = document.createElement("a");
      link.href = fullSrc;

      if (i === 1) {
        link.setAttribute("data-sub-html", "<h2>The Milky Way</h2>"); }
      else if (i === 8) {
        link.setAttribute("data-sub-html", "<h2>Orion and Jupiter</h2>"); }
      else
        link.setAttribute("data-sub-html", `<h4>Astro #${i}</h4>`);

      const img = document.createElement("img");
      img.src = thumbSrc;
      img.alt = `astro${i}`;
      img.loading = "lazy";

      link.appendChild(img);
      container.appendChild(link);
    }

  </script>
  <script>
    $(document).ready(function () {
      const rowHeight = window.innerWidth > 1600 ? 160 : 200;

      $('#animals-gallery').justifiedGallery({
        rowHeight: rowHeight,
        margins: 4,
        lastRow: 'justify'
      }).on('jg.complete', function () {
        lightGallery(document.getElementById('animals-gallery'), {
          plugins: [lgZoom, lgThumbnail],
          speed: 500,
          download: false,
          doubleTapZoom: 1.5
        });
      });
    });
  </script>

</body>
</html>
