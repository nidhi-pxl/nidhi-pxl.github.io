<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flowers Album</title>

  <!-- Your CSS -->
  <link rel="stylesheet" href="css/style.css" />
  
  <!-- LightGallery CSS -->
  <link href="https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/css/lightgallery-bundle.min.css" rel="stylesheet" />

  <!-- JustifiedGallery CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/justifiedGallery@3.8.1/dist/css/justifiedGallery.min.css" />

  <!-- jQuery (must come before using $/jQuery) -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>

  <!-- JustifiedGallery JS -->
  <script src="https://cdn.jsdelivr.net/npm/justifiedGallery@3.8.1/dist/js/jquery.justifiedGallery.min.js"></script>
</head>

<body>
  <header>
    <h1>Flowers</h1>
    <a href="index.html" style="color: white;">← Back to Home</a>
  </header>

  <main>
    <div class="gallery-section">
      <div id="flowers-gallery" class="justified-gallery"></div>
    </div>
  </main>

 <!-- LightGallery JS -->
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/lightgallery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/plugins/zoom/lg-zoom.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/plugins/thumbnail/lg-thumbnail.min.js"></script>

  <script>
    const container = document.getElementById("flowers-gallery");

    // Try to load flowers1.jpg to flowers20.jpg
    for (let i = 1; i <= 22; i++) {
      const thumbSrc = `/images/flowers/thumbs/flowers${i}.jpg`;
      const fullSrc = `/images/flowers/flowers${i}.jpg`;

      const link = document.createElement("a");
      link.href = fullSrc;

      if (i === 1 || i === 12) {
        link.setAttribute("data-sub-html", "<h2>Blue Plumbago Auriculata</h2>"); }
      else if (i === 2) {
        link.setAttribute("data-sub-html", "<h2>Blue Plumbago Auriculata</h2>", "<h4>⚲ Bits Goa</h4>"); }
      else if (i === 3) {
        link.setAttribute("data-sub-html", "<h2>Chrysanthemum</h2>"); }
      else if (i === 4) {
        link.setAttribute("data-sub-html", "<h2>Calliandra (Pink Powder Puff)</h2>"); }
      else if(i === 6) {
        link.setAttribute("data-sub-html", "<h2>Hymenocallis littoralis (Beach Spider Lily)</h2>"); }
      else if (i === 7) {
        link.setAttribute("data-sub-html", "<h2>Passiflora incarnata (Purple Passion Flower)</h2>"); }
      else if(i === 8) {
        link.setAttribute("data-sub-html", "<h2>Bauhinia purpurea (Purple Orchid Tree)</h2>"); }
      else if (i === 9 || i === 10) {
        link.setAttribute("data-sub-html", "<h2>Water Lily</h2>"); }
      else if(i === 11) {
        link.setAttribute("data-sub-html", "<h2>Aptenia cordifolia (Baby Sun Rose)</h2>"); }
      else if(i === 5 || i === 14) {
        link.setAttribute("data-sub-html", "<h2>Cenchrus setaceus (Purple Fountain Grass)</h2>"); }
      else if(i === 14) {
        link.setAttribute("data-sub-html", "<h2>Bougainvillea</h2>", "<h4>paper-flowers</h4>"); }
      else if(i === 15) {
        link.setAttribute("data-sub-html", "<h2>Stokes' Aster</h2>"); }
      else if(i === 16 || i === 22) {
        link.setAttribute("data-sub-html", "<h2>Sphagneticola trilobata (Wedelia)</h2>"); }
      else if (i === 17) {
        link.setAttribute("data-sub-html", "<h2>Lagerstroemia speciosa (Queen's Crape Myrtle)</h2>", "<h4>Pride of India</h4>"); }
      else if(i === 18) {
        link.setAttribute("data-sub-html", "<h2>Nymphaea capensis (Indian Blue Lotus)</h2>"); }
      else if (i === 19) {
        link.setAttribute("data-sub-html", "<h2>Nelumbo nucifera (Sacred Lotus)</h2>"); }
      else if(i === 20) {
        link.setAttribute("data-sub-html", "<h2>Passiflora foetida (Rambusa)</h2>", "<h4>Stinking Passion Flower</h4>"); }
      else if(i === 21) {
        link.setAttribute("data-sub-html", "<h2>Lantana camara</h2>"); }
      else
        link.setAttribute("data-sub-html", `<h4>Flower #${i}</h4>`);

      const img = document.createElement("img");
      img.src = thumbSrc;
      img.loading = "lazy";
      img.onload = () => {
        if (img.naturalWidth < 300 || img.naturalHeight < 300) {
          img.src = fullSrc;
        }
      };

      if (i === 1 || i === 2 || i === 12) {
        img.alt = "Blue Plumbago Auriculata";
      } else if (i === 3) {
        img.alt = "Chrysanthemum";
      } else if (i === 4) {
        img.alt = "Pink Powder Puff";
      } else if (i === 6) {
        img.alt = "Beach Spider Lily";
      } else if (i === 7) {
        img.alt = "Purple Passion Flower";
      } else if (i === 8) {
        img.alt = "Purple Orchid Tree";
      } else if (i === 9 || i === 10) {
        img.alt = "Water Lily";
      } else if (i === 11) {
        img.alt = "Baby Sun Rose";
      } else if (i === 5 || i === 14) {
        img.alt = "Purple Fountain Grass";
      } else if (i === 14) {
        img.alt = "Bougainvillea";
      } else if (i === 15) {
        img.alt = "Stokes' Aster";
      } else if (i === 16 || i === 22) {
        img.alt = "Wedelia";
      } else if (i === 17) {
        img.alt = "Queen's Crape Myrtle";
      } else if (i === 18) {
        img.alt = "Indian Blue Lotus";
      } else if (i === 19) {
        img.alt = "Sacred Lotus";
      } else if (i === 20) {
        img.alt = "Rambusa";
      } else if (i === 21) {
        img.alt = "Lantana camara";
      } else {
        img.alt = "";  // No tooltip
      }

      link.appendChild(img);
      container.appendChild(link);
    }

  </script>
  <script>
    $(document).ready(function () {
      const rowHeight = window.innerWidth > 1600 ? 160 : 200;

      $('#flowers-gallery').justifiedGallery({
        rowHeight: rowHeight,
        margins: 4,
        lastRow: 'justify'
      }).on('jg.complete', function () {
        lightGallery(document.getElementById('flowers-gallery'), {
          plugins: [lgZoom, lgThumbnail],
          speed: 500,
          download: false,
          doubleTapZoom: 1.5
        });
      });
    });
  </script>

</body>
</html>
